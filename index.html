      <div id="menu">
        <div class="block">
          <h3>Texto</h3>
          <div class="dark-el">
            <input id="theText" placeholder="Entre o texto" type="text" />
            <button class="btn" id="submit">+</button>
          </div>
        </div>
        <div class="block" id="fonts">
          <h3>Fonte</h3>
          <select id="font-selector">
            <option>Aguarde...</option>
          </select>
          <div class="loader" id="loader-fontes"></div>
        </div>
        <div class="line">
          <div class="half-block">
            <div class="dark-el">
              <h3 class="space">Cor</h3>
              <input type="color" id="text-color" />
              <label class="btn" for="text-color" id="submitColor"
                >&nbsp;</label
              >
            </div>
          </div>
          <div class="half-block">
            <h3>Tamanho</h3>
            <input type="number" id="text-size" value="50" />
          </div>
        </div>
        <div class="line">
          <div class="half-block px0 hover">
            <input type="file" id="background-field" />
            <label for="background-field" class="p0"
              >Enviar imagem de fundo</label
            >
          </div>
          <div class="half-block px0 hover" id="reloadImage">
            <h3 class="p0">Usar fundo aleat√≥rio</h3>
            <div class="loader" id="loader-fundo"></div>
          </div>
        </div>
        <div class="line">
          <div class="block hover" id="reloadImage">
            <input type="file" id="template-field" />
            <label for="template-field" class="p0">Carregar meu template</label>
            <div class="loader" id="loader-template"></div>
          </div>
        </div>
        <div class="block" id="templates">
          <h3>Template pr√©-definido</h3>
          <select id="template-selector">
            <option>Aguarde...</option>
          </select>
          <div class="loader" id="loader-templates"></div>
        </div>
